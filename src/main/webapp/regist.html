<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <link href="static/regist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/regist/css/gloab.css" rel="stylesheet">
    <link href="static/regist/css/index.css" rel="stylesheet">
    <script src="static/regist/js/jquery-1.11.1.min.js"></script>
    <script src="static/regist/js/register.js"></script>
    <script src="static/regist/js/register.src.js"></script>
</head>
<body class="bgf4">
<div class="login-box f-mt10 f-pb50">
    <div class="main bgf">
        <div class="reg-box-pan display-inline">
            <div class="step">
                <ul>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>1</i></span>
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">填写账户信息</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>2</i></span>
                        <span class="line_bg lbg-l"></span>
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">验证账户信息</p>
                    </li>
                    <li class="col-xs-4">
                        <span class="num"><em class="f-r5"></em><i>3</i></span>
                        <span class="line_bg lbg-l"></span>
                        <p class="lbg-txt">注册成功</p>
                    </li>
                </ul>
            </div>
            <div class="reg-box" id="verifyCheck" style="margin-top:20px;">
                <div class="part1">
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>用户名：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="20" class="txt03 f-r3 required" tabindex="1"
                                   data-valid="isNonEmpty||between:3-20||isUname"
                                   data-error="用户名不能为空||用户名长度3-20位||只能输入中文、字母、数字、下划线，且以中文或字母开头" id="adminNo"
                                   name="nickName"/> <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus"><span>3-20位，中文、字母、数字、下划线的组合，以中文或字母开头</span></label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>邮箱地址：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" class="txt03 f-r3 required" keycodes="tel" tabindex="2"
                                   data-valid="isNonEmpty||isEmail" data-error="邮箱不能为空||邮箱格式不正确" id="email"/>
                            <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请填写有效的邮箱地址如xxx@qq.com</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>密码：</span>
                        <div class="f-fl item-ifo">
                            <input type="password" id="password" maxlength="20" class="txt03 f-r3 required" tabindex="3"
                                   style="ime-mode:disabled;" onpaste="return  false" autocomplete="off"
                                   data-valid="isNonEmpty||between:6-20||level:2"
                                   data-error="密码不能为空||密码长度6-20位||该密码太简单，有被盗风险，建议字母+数字的组合"/>
                            <span class="ie8 icon-close close hide" style="right:55px"></span>
                            <span class="showpwd" data-eye="password"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">6-20位英文（区分大小写）、数字、字符的组合</label>
                            <label class="focus valid"></label>
                            <span class="clearfix"></span>
                            <label class="strength">
                                <span class="f-fl f-size12">安全程度：</span>
                                <b><i>弱</i><i>中</i><i>强</i></b>
                            </label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>确认密码：</span>
                        <div class="f-fl item-ifo">
                            <input type="password" maxlength="20" class="txt03 f-r3 required" tabindex="4"
                                   style="ime-mode:disabled;" onpaste="return  false" autocomplete="off"
                                   data-valid="isNonEmpty||between:6-16||isRepeat:password"
                                   data-error="密码不能为空||密码长度6-16位||两次密码输入不一致" id="rePassword"/>
                            <span class="ie8 icon-close close hide" style="right:55px"></span>
                            <span class="showpwd" data-eye="rePassword"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请再输入一遍上面的密码</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12" style="height:auto">
                        <span class="intelligent-label f-fl">&nbsp;</span>
                        <p class="f-size14 required" data-valid="isChecked" data-error="请先同意条款">
                            <input type="checkbox" checked/><a href="javascript:showoutc();" class="f-ml5">我已阅读并同意条款</a>
                        </p>
                        <label class="focus valid"></label>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>
                        <div class="f-fl item-ifo">
                            <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part1">下一步</a>
                            <a href="tLinkInfo/portal"
                               style="color: blue;text-decoration: underline;">点我?返回首页^_^</a>
                        </div>
                    </div>
                </div>
                <div class="part2" style="display:none">
                    <div class="alert alert-info" style="width:700px">请点击发送验证码将自动发送验证码到您的邮箱中，确保您的邮箱真实有效。</div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>验证码：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="6" id="verifyNo" class="txt03 f-r3 f-fl required" tabindex="4"
                                   style="width:167px" data-valid="isNonEmpty||isInt" data-error="验证码不能为空||请输入6位数字验证码"/>
                            <span class="btn btn-gray f-r3 f-ml5 f-size13" id="time_box" disabled
                                  style="width:97px;display:none;">发送验证码</span>
                            <span class="btn btn-gray f-r3 f-ml5 f-size13" id="verifyYz" style="width:97px;"
                                  onclick="sendmail();">发送验证码</span>
                            <span class="ie8 icon-close close hide" style="right:130px"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus"><span>请查收邮箱信息，并填写邮箱中的验证码（此验证码一直有效并且只能一个邮箱一个验证码）</span></label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>
                        <div class="f-fl item-ifo">
                            <input type="button" class="btn btn-blue f-r3" id="btn_part2" value="下一步">
                            <a href="tLinkInfo/portal"
                               style="color: blue;text-decoration: underline;">点我?返回首页^_^</a>
                        </div>
                    </div>
                </div>
                <div class="part3" style="display:none">
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>您的称呼：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" maxlength="10" class="txt03 f-r3 required" tabindex="1"
                                   data-valid="isNonEmpty||between:2-10||isZh"
                                   data-error="真实姓名不能为空||真实姓名长度2-10位||只能输入中文" id="adminNo" name="realname"/>
                            <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">可以是中文真实姓名(也可以随便写)</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl"><b class="ftx04">*</b>个性签名：</span>
                        <div class="f-fl item-ifo">
                            <input type="text" class="txt03 f-r3 required" tabindex="2" data-valid="isNonEmpty"
                                   data-error="个性签名不能为空" maxlength="18" id="personality"/>
                            <span class="ie8 icon-close close hide"></span>
                            <label class="icon-sucessfill blank hide"></label>
                            <label class="focus">请填写有效的个性签名</label>
                            <label class="focus valid"></label>
                        </div>
                    </div>
                    <div class="item col-xs-12">
                        <span class="intelligent-label f-fl">&nbsp;</span>
                        <div class="f-fl item-ifo">
                            <a href="javascript:;" class="btn btn-blue f-r3" id="btn_part3">注册</a>
                            <a href="tLinkInfo/portal"
                               style="color: blue;text-decoration: underline;">点我?返回首页^_^</a>
                        </div>
                    </div>
                </div>

                <div class="part4 text-center" style="display:none">
                    <h3>恭喜，您已注册成功，现在开始您的博客之旅吧！</h3>
                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a
                            href="login.html" class="c-blue">用户中心</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m-sPopBg" style="z-index:998;"></div>
<div class="m-sPopCon regcon">
    <div class="m-sPopTitle"><strong>纯粹娱乐</strong><b id="sPopClose" class="m-sPopClose" onClick="closeClause()">×</b>
    </div>
    <div class="apply_up_content">
    	<pre class="f-r0">
		<strong>快乐来源于分享，欢迎您的注册和提出建议</strong>
        </pre>
    </div>
    <center><a class="btn btn-blue btn-lg f-size12 b-b0 b-l0 b-t0 b-r0 f-pl50 f-pr50 f-r3"
               href="javascript:closeClause();">已阅读并同意此条款</a></center>
</div>
<script>
    $(function () {
        //第一页的确定按钮
        $("#btn_part1").click(function () {
            if (!verifyCheck._click()) return;
            var nickName = $("[name='nickName']").val();
            var params = "nickName=" + nickName;
            $.ajax({
                cache: false,
                type: "POST",
                url: 'core/v1/tUser/checkRepeat',
                data: params,
                dataType: "json",
                async: false,
                success: function (data) {
                    if (data) {
                        alert("该用户名已存在，请重新填写！");
                        location.reload();
                    }
                    else {
                        $(".part1").hide();
                        $(".part2").show();
                        $(".step li").eq(1).addClass("on");
                    }
                }
            });
        });

        //第二页的确定按钮
        $("#btn_part2").click(function () {
            var inpCode = $("#verifyNo").val();
            if (!verifyCheck._click()) return;
            else if (inpCode != mailcode) return;
            else {
                $(".part2").hide();
                $(".part3").show();
            }
        });

        //第三页的确定按钮
        $("#btn_part3").click(function () {
            var nickName = $("[name='nickName']").val();
            var userPwd = $("#password").val();
            var email = $("#email").val();
            var userRealName = $("[name='realname']").val();
            var userPersonality = $("#personality").val();
            if (!verifyCheck._click()) return;
            $.ajax({
                cache: false,
                type: "POST",
                url: 'core/v1/tUser/regist',
                data: {
                    "nickName": nickName,
                    "userPwd": userPwd,
                    "eCode": mailcode,
                    "eMail": email,
                    "userRealName": userRealName,
                    "userPersonality": userPersonality
                },
                dataType: "json",
                async: false,
                success: function (data) {
                    if (data.code == 1) {
                        $(".part3").hide();
                        $(".part4").show();
                        $(".step li").eq(2).addClass("on");
                        countdown({
                            maxTime: 10,
                            ing: function (c) {
                                $("#times").text(c);
                            },
                            after: function () {
                                window.location.href = "login.html";
                            }
                        });
                    } else {
                        alert(data.msg);
                        location.reload();
                    }
                }
            });
        });
    });
    function showoutc() {
        $(".m-sPopBg,.m-sPopCon").show();
    }
    function closeClause() {
        $(".m-sPopBg,.m-sPopCon").hide();
    }

    var mailcode;//接受邮箱验证码
    function sendmail() {
        var email = $("#email").val();
        $.ajax({
            cache: false,
            type: "POST",
            url: 'core/v1/tUser/sendEmail',
            data: {
                "email": email
            },
            dataType: "json",
            async: false,
            success: function (data) {
                if (data.code == 1) {
                    mailcode = data.msg;
                }
                else if (data.code == 0) {
                    alert(data.msg);
                    location.reload();
                }
                else {
                    alert("error");
                }
            }

        });
    }
</script>
</body>
</html>
